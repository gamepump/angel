<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angelina's Love Sanctuary 💗</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff8fab" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffd6e0;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      color: #c9184a;
      text-align: center;
    }
    section {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      background: #ff8fab;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #output, #mood-response, #pregnancy-info, #baby-names-list, #note-list {
      background: #ffe5ec;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      color: #c9184a;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ffd6e0;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li button {
      font-size: 12px;
      background: #c9184a;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>💌 Angelina’s Love Sanctuary</h1>

  <!-- Mood Tracker -->
  <section>
    <h2>🧘 How are you feeling today?</h2>
    <div class="btns">
      <button onclick="logMood('happy')">😊 Happy</button>
      <button onclick="logMood('relaxed')">🌿 Relaxed</button>
      <button onclick="logMood('tired')">😩 Tired</button>
      <button onclick="logMood('sleepy')">😴 Sleepy</button>
    </div>
    <div id="mood-response"></div>
    <div id="mood-list"></div>
  </section>

  <!-- Pregnancy Tracker -->
  <section>
    <h2>🤰 Pregnancy Timeline</h2>
    <div id="pregnancy-info"></div>
  </section>

  <!-- Baby Name Ideas -->
  <section>
    <h2>👶 Baby Name Ideas</h2>
    <input type="text" id="name-input" placeholder="Suggest a name..." />
    <div class="btns">
      <button onclick="addBabyName()">Add Name</button>
    </div>
    <div id="baby-names-list"></div>
  </section>

  <!-- Love Notes -->
  <section>
    <h2>💖 Love Notes</h2>
    <textarea id="note-input" placeholder="Write something sweet..." rows="4"></textarea>
    <div class="btns">
      <button onclick="saveNote()">Save Note</button>
    </div>
    <div id="note-list"></div>
  </section>

  <!-- Surprise Jar -->
  <section>
    <h2>🎁 Surprise from Hussam</h2>
    <div class="btns">
      <button onclick="showMessage()">Show Me Love</button>
    </div>
    <div id="output"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, orderBy, query, onSnapshot, limit } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDWIloLcFrlLTkNBDn0XZsOhpdyATjGDGo",
      authDomain: "angelinalovehuss.firebaseapp.com",
      projectId: "angelinalovehuss",
      storageBucket: "angelinalovehuss.firebasestorage.app",
      messagingSenderId: "776961218617",
      appId: "1:776961218617:web:33cdb0340f4c72e61ad5e8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Mood messages by type
    const moodMessages = {
      happy: [
        "Your joy lights up the world! 🌞",
        "You're glowing, my angel ✨",
        "That smile is everything!"
      ],
      relaxed: [
        "Peace looks good on you 🌿",
        "Breathe deep, you're doing great 🧘",
        "Enjoy the calm—I'll handle the rest."
      ],
      tired: [
        "Rest, mama Panda 🐻",
        "You’re growing life—take it slow 💖",
        "Let me spoil you today.",
        "Do you want massage?"
      ],
      sleepy: [
        "Sleep early tonight 😴",
        "Snuggle up and rest, love 💫",
        "You deserve deep, peaceful sleep."
      ]
    };

    // Show surprise messages
    const surpriseMessages = [
      "I kiss your cheeks 100 times each night.",
      "You're carrying our baby like a queen 👑",
      "Let’s dance again like we did in UAE 💃",
      "You make everything beautiful.",
      "Even on hard days, you're my sunshine ☀️",
      "I'd choose you in every lifetime.",
      "Theodore and I miss you so much 💌"
    ];

    // LMP and due date setup
    const LMP_DATE = new Date("2025-03-14T00:00:00");
    const DUE_DATE = new Date(LMP_DATE.getTime() + 280 * 24 * 60 * 60 * 1000);
    const WEEKLY_FACTS = {
      12: [
        "🍑 Baby is the size of a peach!",
        "👂 They can hear your voice.",
        "🦴 Bones are getting stronger.",
        "💓 Heart beats around 160 bpm."
      ],
      13: [
        "🧠 Baby's brain is developing rapidly!",
        "🎭 Facial muscles allow for expressions.",
        "🖐️ Fingers have fingerprints!",
        "🕺 They might be dancing in there!"
      ],
      14: [
        "🍋 Baby is the size of a lemon!",
        "👁️ Can now squint, frown, and grimace.",
        "💪 Muscles growing stronger.",
        "🍼 You may feel better this trimester!"
      ]
    };

    // Pregnancy update function
    function updatePregnancy() {
      const now = new Date();
      const days = Math.floor((now - LMP_DATE) / (1000 * 60 * 60 * 24));
      const weeks = Math.floor(days / 7);
      const remainder = days % 7;

      let factList = WEEKLY_FACTS[weeks] || ["No specific facts for this week yet."];

      document.getElementById('pregnancy-info').innerHTML = `
        <p>📅 Due Date: <strong>${DUE_DATE.toDateString()}</strong></p>
        <p>⏳ You are <strong>${weeks} weeks and ${remainder} days</strong> pregnant.</p>
        <ul>${factList.map(f => `<li>${f}</li>`).join('')}</ul>
      `;
    }

    // Add baby name to shared list in Firebase
    async function addBabyName() {
      const name = document.getElementById('name-input').value.trim();
      if (!name) return;
      try {
        await addDoc(collection(db, "babyNames"), {
          name: name,
          date: Date.now()
        });
        document.getElementById('name-input').value = '';
      } catch (e) {
        console.error("Error adding baby name: ", e);
      }
    }

    // Render baby names from Firebase
    function renderBabyNames(snapshot) {
      const names = [];
      snapshot.forEach(doc => names.push({ id: doc.id, ...doc.data() }));
      const list = document.getElementById('baby-names-list');
      if (!names.length) {
        list.innerHTML = "<p>No names yet.</p>";
        return;
      }
      list.innerHTML = '<ul>' +
        names.map(n => `<li>${n.name} <button onclick="deleteBabyName('${n.id}')">Delete</button></li>`).join('') +
        '</ul>';
    }

    // Delete baby name
    async function deleteBabyName(id) {
      try {
        await deleteDoc(doc(db, "babyNames", id));
      } catch(e) {
        console.error("Error deleting baby name: ", e);
      }
    }

    // Save note, prune if more than 6
    async function saveNote() {
      const note = document.getElementById('note-input').value.trim();
      if (!note) return;
      try {
        await addDoc(collection(db, "notes"), {
          text: note,
          date: Date.now()
        });
        document.getElementById('note-input').value = '';
        pruneCollection("notes", 6);
      } catch (e) {
        console.error("Error saving note: ", e);
      }
    }

    // Render notes
    function renderNotes(snapshot) {
      const notes = [];
      snapshot.forEach(doc => notes.push({ id: doc.id, ...doc.data() }));
      const list = document.getElementById('note-list');
      if (!notes.length) {
        list.innerHTML = "<p>No notes yet.</p>";
        return;
      }
      list.innerHTML = '<ul>' +
        notes.map(n => `<li><strong>${new Date(n.date).toLocaleString()}:</strong> ${n.text} <button onclick="deleteNote('${n.id}')">Delete</button></li>`).join('') +
        '</ul>';
    }

    // Delete note
    async function deleteNote(id) {
      try {
        await deleteDoc(doc(db, "notes", id));
      } catch(e) {
        console.error("Error deleting note: ", e);
      }
    }

    // Log mood with pruning after 6 entries
    async function logMood(mood) {
      const msg = moodMessages[mood][Math.floor(Math.random() * moodMessages[mood].length)];
      document.getElementById('mood-response').textContent = msg;
      try {
        await addDoc(collection(db, "moods"), {
          mood: mood,
          message: msg,
          date: Date.now()
        });
        pruneCollection("moods", 6);
      } catch (e) {
        console.error("Error logging mood: ", e);
      }
    }

    // Render moods
    function renderMoods(snapshot) {
      const moods = [];
      snapshot.forEach(doc => moods.push({ id: doc.id, ...doc.data() }));
      const list = document.getElementById('mood-list');
      if (!moods.length) {
        list.innerHTML = "<p>No mood logs yet.</p>";
        return;
      }
      list.innerHTML = '<ul>' +
        moods.map(m => `<li><strong>${new Date(m.date).toLocaleString()}:</strong> ${m.mood} — ${m.message} <button onclick="deleteMood('${m.id}')">Delete</button></li>`).join('') +
        '</ul>';
    }

    // Delete mood entry
    async function deleteMood(id) {
      try {
        await deleteDoc(doc(db, "moods", id));
      } catch(e) {
        console.error("Error deleting mood: ", e);
      }
    }

    // Prune collection to max documents by deleting oldest
    async function pruneCollection(collectionName, max) {
      const q = query(collection(db, collectionName), orderBy("date"), limit(100));
      const snapshot = await getDocs(q);
      const docs = snapshot.docs;
      const toDeleteCount = docs.length - max;
      if (toDeleteCount > 0) {
        for (let i = 0; i < toDeleteCount; i++) {
          await deleteDoc(docs[i].ref);
        }
      }
    }

    // Surprise message with confetti
    function showMessage() {
      const msg = surpriseMessages[Math.floor(Math.random() * surpriseMessages.length)];
      document.getElementById('output').textContent = msg;
      confetti({ particleCount: 100, spread: 70 });
    }

    // Listen for real-time updates for notes, moods, baby names
    function setupRealtimeListeners() {
      const notesQuery = query(collection(db, "notes"), orderBy("date", "desc"), limit(6));
      onSnapshot(notesQuery, renderNotes);

      const moodsQuery = query(collection(db, "moods"), orderBy("date", "desc"), limit(6));
      onSnapshot(moodsQuery, renderMoods);

      const namesQuery = query(collection(db, "babyNames"), orderBy("date", "desc"));
      onSnapshot(namesQuery, renderBabyNames);
    }

    window.onload = () => {
      updatePregnancy();
      setupRealtimeListeners();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    };
  </script>
</body>
</html>
