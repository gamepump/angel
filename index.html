<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Angelina 🌸</title>
    <meta name="theme-color" content="#ffd6e0">
    <style>
        :root {
            --pink: #ffd6e0;
            --dark-pink: #ff8fab;
            --white: #fff;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Arial', sans-serif;
            background: var(--pink);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 { 
            color: #c9184a; 
            text-align: center;
        }
        section {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: var(--shadow);
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button {
            background: var(--dark-pink);
            color: var(--white);
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        #mood-response, #random-message, #affirmation-text {
            padding: 15px;
            margin-top: 15px;
            background-color: #ffe5ec;
            border-radius: 10px;
            text-align: center;
            font-style: italic;
            color: #c9184a;
        }
        textarea, input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #baby-names-list {
            list-style: none;
            padding: 0;
        }
        #baby-names-list li {
            background: var(--pink);
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #notes-display {
            margin-top: 15px;
            padding: 15px;
            background-color: #ffe5ec;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>🌺 Hussam & Angelina's Love Sanctuary 🌺</h1>

    <!-- Mood Tracker -->
    <section id="mood-tracker">
        <h2>🌈 How Are You Feeling Today, Angelina?</h2>
        <div class="button-container">
            <button onclick="logMood('happy')">😊 Happy</button>
            <button onclick="logMood('tired')">😴 Tired</button>
            <button onclick="logMood('emotional')">🥺 Emotional</button>
            <button onclick="logMood('excited')">🎉 Excited</button>
        </div>
        <div id="mood-response"></div>
    </section>

    <!-- Daily Affirmation -->
    <section id="daily-affirmation">
        <h2>🌹 Hussam's Daily Affirmation</h2>
        <div id="affirmation-text">"You're already the perfect mother to our baby."</div>
        <div class="button-container">
            <button onclick="newAffirmation()">Another One ➡️</button>
        </div>
    </section>

    <!-- Surprise Button -->
    <section>
        <h2>💖 Click for a Surprise from Hussam</h2>
        <div class="button-container">
            <button onclick="showRandomLove()">Open Love Jar 💌</button>
        </div>
        <div id="random-message"></div>
    </section>

    <!-- Shared Notes -->
    <section id="shared-notes">
        <h2>📝 Our Private Journal</h2>
        <textarea id="note-input" placeholder="Write a note for each other..." rows="4"></textarea>
        <div class="button-container">
            <button onclick="saveNote()">Save Note</button>
        </div>
        <div id="notes-display"></div>
    </section>

    <!-- Baby Names Ideas -->
    <section id="baby-names">
        <h2>👶 Baby Names We Love</h2>
        <input type="text" id="name-input" placeholder="Add a name...">
        <div class="button-container">
            <button onclick="addBabyName()">Add Name</button>
        </div>
        <ul id="baby-names-list"></ul>
    </section>

            const randomResponse = responses[mood][Math.floor(Math.random() * responses[mood].length)];

            const randomMsg = messages[Math.floor(Math.random() * messages.length)];

                confetti({ particleCount: 100, spread: 70 });

        // Shared Notes
        function saveNote() {
            const note = document.getElementById('note-input').value.trim();
            if (!note) return;
            
            let notes = JSON.parse(localStorage.getItem('loveNotes') || '[]');
            notes.push({
                text: note,
                date: new Date().toLocaleDateString()
            });
            localStorage.setItem('loveNotes', JSON.stringify(notes));
            displayNotes();
            document.getElementById('note-input').value = '';
        }

        function displayNotes() {
            const notes = JSON.parse(localStorage.getItem('loveNotes') || '[]');
            let html = '';
            notes.forEach(note => {
                html += `<p><strong>${note.date}:</strong> ${note.text}</p>`;
            });
            document.getElementById('notes-display').innerHTML = html || '<p>No notes yet</p>';
        }
