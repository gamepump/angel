<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angelina's Love Sanctuary 💗</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff8fab" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffd6e0;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      color: #c9184a;
      text-align: center;
    }
    section {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      background: #ff8fab;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #output, #mood-response, #pregnancy-info, #baby-names-list, #note-list {
      background: #ffe5ec;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      color: #c9184a;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ffd6e0;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li button {
      font-size: 12px;
      background: #c9184a;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>💌 Angelina’s Love Sanctuary</h1>

  <!-- Mood Tracker -->
  <section>
    <h2>🧘 How are you feeling today?</h2>
    <div class="btns">
      <button onclick="logMood('happy')">😊 Happy</button>
      <button onclick="logMood('relaxed')">🌿 Relaxed</button>
      <button onclick="logMood('tired')">😩 Tired</button>
      <button onclick="logMood('sleepy')">😴 Sleepy</button>
    </div>
    <div id="mood-response"></div>
  </section>

  <!-- Pregnancy Tracker -->
  <section>
    <h2>🤰 Pregnancy Timeline</h2>
    <div id="pregnancy-info"></div>
  </section>

  <!-- Baby Name Ideas -->
  <section>
    <h2>👶 Baby Name Ideas</h2>
    <input type="text" id="name-input" placeholder="Suggest a name..." />
    <div class="btns">
      <button onclick="addBabyName()">Add Name</button>
    </div>
    <div id="baby-names-list"></div>
  </section>

  <!-- Love Notes -->
  <section>
    <h2>💖 Love Notes</h2>
    <textarea id="note-input" placeholder="Write something sweet..." rows="4"></textarea>
    <div class="btns">
      <button onclick="saveNote()">Save Note</button>
    </div>
    <div id="note-list"></div>
  </section>

  <!-- Surprise Jar -->
  <section>
    <h2>🎁 Surprise from Hussam</h2>
    <div class="btns">
      <button onclick="showMessage()">Show Me Love</button>
    </div>
    <div id="output"></div>
  </section>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      onSnapshot,
      query,
      orderBy,
      deleteDoc,
      doc,
      limit,
      startAfter
    } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDWIloLcFrlLTkNBDn0XZsOhpdyATjGDGo",
      authDomain: "angelinalovehuss.firebaseapp.com",
      projectId: "angelinalovehuss",
      storageBucket: "angelinalovehuss.firebasestorage.app",
      messagingSenderId: "776961218617",
      appId: "1:776961218617:web:33cdb0340f4c72e61ad5e8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Pregnancy tracker code (unchanged)
    const LMP_DATE = new Date("2025-03-14T00:00:00");
    const DUE_DATE = new Date(LMP_DATE.getTime() + 280 * 24 * 60 * 60 * 1000);

    const WEEKLY_FACTS = {
      12: [
        "🍑 Baby is the size of a peach!",
        "👂 They can hear your voice.",
        "🦴 Bones are getting stronger.",
        "💓 Heart beats around 160 bpm."
      ],
      13: [
        "🧠 Baby's brain is developing rapidly!",
        "🎭 Facial muscles allow for expressions.",
        "🖐️ Fingers have fingerprints!",
        "🕺 They might be dancing in there!"
      ],
      14: [
        "🍋 Baby is the size of a lemon!",
        "👁️ Can now squint, frown, and grimace.",
        "💪 Muscles growing stronger.",
        "🍼 You may feel better this trimester!"
      ]
    };

    function updatePregnancy() {
      const now = new Date();
      const days = Math.floor((now - LMP_DATE) / (1000 * 60 * 60 * 24));
      const weeks = Math.floor(days / 7);
      const remainder = days % 7;

      let factList = WEEKLY_FACTS[weeks] || ["No specific facts for this week yet."];

      document.getElementById('pregnancy-info').innerHTML = `
        <p>📅 Due Date: <strong>${DUE_DATE.toDateString()}</strong></p>
        <p>⏳ You are <strong>${weeks} weeks and ${remainder} days</strong> pregnant.</p>
        <ul>${factList.map(f => `<li>${f}</li>`).join('')}</ul>
      `;
    }

    // Surprise messages code
    const surpriseMessages = [
      "I kiss your cheeks 100 times each night.",
      "You're carrying our baby like a queen 👑",
      "Let’s dance again like we did in UAE 💃",
      "You make everything beautiful.",
      "Even on hard days, you're my sunshine ☀️",
      "I'd choose you in every lifetime.",
      "Theodore and I miss you so much 💌"
    ];

    function showMessage() {
      const msg = surpriseMessages[Math.floor(Math.random() * surpriseMessages.length)];
      document.getElementById('output').textContent = msg;
      confetti({ particleCount: 100, spread: 70 });
    }

    // Baby Names (Shared on Firebase)
    const babyNamesCol = collection(db, "babyNames");

    async function addBabyName() {
      const name = document.getElementById('name-input').value.trim();
      if (!name) return;
      await addDoc(babyNamesCol, { name });
      document.getElementById('name-input').value = '';
    }

    function renderNames(names) {
      const list = document.getElementById('baby-names-list');
      if (names.length === 0) {
        list.innerHTML = "<p>No names yet.</p>";
        return;
      }
      list.innerHTML = '<ul>' +
        names.map(({id, name}) => 
          `<li>${name} <button onclick="deleteBabyName('${id}')">Delete</button></li>`
        ).join('') +
        '</ul>';
    }

    async function deleteBabyName(id) {
      await deleteDoc(doc(db, "babyNames", id));
    }

    // Notes (Shared on Firebase, max 6, auto delete earliest)
    const notesCol = collection(db, "notes");

    async function saveNote() {
      const note = document.getElementById('note-input').value.trim();
      if (!note) return;

      // Add new note
      await addDoc(notesCol, { text: note, date: new Date().toISOString() });
      document.getElementById('note-input').value = '';

      // Check count and delete oldest if more than 6
      const q = query(notesCol, orderBy("date", "asc"));
      const notesSnapshot = await getDocs(q);
      if (notesSnapshot.size > 6) {
        const oldestDoc = notesSnapshot.docs[0];
        await deleteDoc(oldestDoc.ref);
      }
    }

    function renderNotes(notes) {
      const list = document.getElementById('note-list');
      if (notes.length === 0) {
        list.innerHTML = "<p>No notes yet.</p>";
        return;
      }
      list.innerHTML = '<ul>' +
        notes.map(({id, text, date}) =>
          `<li><strong>${new Date(date).toLocaleDateString()}:</strong> ${text} <button onclick="deleteNote('${id}')">Delete</button></li>`
        ).join('') +
        '</ul>';
    }

    async function deleteNote(id) {
      await deleteDoc(doc(db, "notes", id));
    }

    // Moods (Shared on Firebase, max 6, auto delete earliest)
    const moodsCol = collection(db, "moods");

    const moodMessages = {
      happy: [
        "Your joy lights up the world! 🌞",
        "You're glowing, my angel ✨",
        "That smile is everything!"
      ],
      relaxed: [
        "Peace looks good on you 🌿",
        "Breathe deep, you're doing great 🧘",
        "Enjoy the calm—I'll handle the rest."
      ],
      tired: [
        "Rest, mama bear 🐻",
        "You’re growing life—take it slow 💖",
        "Let me spoil you today.",
        "Do you want massage?"
      ],
      sleepy: [
        "Sleep early tonight 😴",
        "Snuggle up and rest, love 💫",
        "You deserve deep, peaceful sleep."
      ]
    };

    async function logMood(mood) {
      // Add new mood to firestore with timestamp
      await addDoc(moodsCol, {
        mood,
        date: new Date().toISOString()
      });

      // Check count and delete oldest if more than 6
      const q = query(moodsCol, orderBy("date", "asc"));
      const moodSnapshot = await getDocs(q);
      if (moodSnapshot.size > 6) {
        const oldestDoc = moodSnapshot.docs[0];
        await deleteDoc(oldestDoc.ref);
      }
    }

    function renderMoods(moods) {
      if (moods.length === 0) {
        document.getElementById('mood-response').textContent = "No moods logged yet.";
        return;
      }
      // Show the last mood's message randomly
      const lastMood = moods[moods.length - 1].mood;
      const msgArray = moodMessages[lastMood] || ["Feeling undefined!"];
      const msg = msgArray[Math.floor(Math.random() * msgArray.length)];
      document.getElementById('mood-response').textContent = msg;
    }

    // Listen for realtime updates to babyNames
    onSnapshot(babyNamesCol, (snapshot) => {
      const names = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderNames(names);
    });

    // Listen for realtime updates to notes
    onSnapshot(notesCol, (snapshot) => {
      const notes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      // Sort ascending by date just in case
      notes.sort((a, b) => new Date(a.date) - new Date(b.date));
      renderNotes(notes);
    });

    // Listen for realtime updates to moods
    onSnapshot(moodsCol, (snapshot) => {
      const moods = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      moods.sort((a, b) => new Date(a.date) - new Date(b.date));
      renderMoods(moods);
    });

    window.onload = () => {
      updatePregnancy();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    };

    // Expose functions globally for inline onclick to work
    window.addBabyName = addBabyName;
    window.deleteBabyName = deleteBabyName;
    window.saveNote = saveNote;
    window.deleteNote = deleteNote;
    window.logMood = logMood;
    window.showMessage = showMessage;

  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</body>
</html>
