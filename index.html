<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angelina's Love Sanctuary 💗</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff8fab" />
  <link rel="icon" href="icons/heart-icon-192.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffd6e0;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      color: #c9184a;
      text-align: center;
    }
    section {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      background: #ff8fab;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #output, #mood-response, #pregnancy-info, #baby-names-list, #note-list {
      background: #ffe5ec;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      color: #c9184a;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ffd6e0;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li button {
      font-size: 12px;
      background: #c9184a;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <h1>💌 Angelina’s Love Sanctuary</h1>

  <!-- Mood Tracker -->
  <section>
    <h2>🧘 How are you feeling today?</h2>
    <div class="btns">
      <button onclick="submitMood('happy')">😊 Happy</button>
      <button onclick="submitMood('relaxed')">🌿 Relaxed</button>
      <button onclick="submitMood('tired')">😩 Tired</button>
      <button onclick="submitMood('sleepy')">😴 Sleepy</button>
    </div>
    <div id="mood-response"></div>
  </section>

  <!-- Pregnancy Tracker -->
  <section>
    <h2>🤰 Pregnancy Timeline</h2>
    <div id="pregnancy-info"></div>
  </section>

  <!-- Baby Name Ideas -->
  <section>
    <h2>👶 Baby Name Ideas</h2>
    <input type="text" id="name-input" placeholder="Suggest a name..." />
    <div class="btns">
      <button onclick="addBabyName()">Add Name</button>
    </div>
    <div id="baby-names-list"></div>
  </section>

  <!-- Love Notes -->
  <section>
    <h2>💖 Love Notes</h2>
    <textarea id="note-input" placeholder="Write something sweet..." rows="4"></textarea>
    <div class="btns">
      <button onclick="saveNote()">Save Note</button>
    </div>
    <div id="note-list"></div>
  </section>

  <!-- Surprise Jar -->
  <section>
    <h2>🎁 Surprise from Hussam</h2>
    <div class="btns">
      <button onclick="showMessage()">Show Me Love</button>
    </div>
    <div id="output"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase, ref, push, onValue, remove, set
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDWIloLcFrlLTkNBDn0XZsOhpdyATjGDGo",
      authDomain: "angelinalovehuss.firebaseapp.com",
      projectId: "angelinalovehuss",
      storageBucket: "angelinalovehuss.appspot.com",
      messagingSenderId: "776961218617",
      appId: "1:776961218617:web:33cdb0340f4c72e61ad5e8",
      databaseURL: "https://angelinalovehuss-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const LMP_DATE = new Date("2025-03-14T00:00:00");
    const DUE_DATE = new Date(LMP_DATE.getTime() + 280 * 24 * 60 * 60 * 1000);

    const WEEKLY_FACTS = {
      12: ["🍑 Baby is the size of a peach!", "👂 They can hear your voice.", "🦴 Bones are getting stronger.", "💓 Heart beats around 160 bpm."],
      13: ["🧠 Baby's brain is developing rapidly!", "🎭 Facial muscles allow for expressions.", "🖐️ Fingers have fingerprints!", "🕺 They might be dancing in there!"],
      14: ["🍋 Baby is the size of a lemon!", "👁️ Can now squint, frown, and grimace.", "💪 Muscles growing stronger.", "🍼 You may feel better this trimester!"]
    };

    function updatePregnancy() {
      const now = new Date();
      const days = Math.floor((now - LMP_DATE) / (1000 * 60 * 60 * 24));
      const weeks = Math.floor(days / 7);
      const remainder = days % 7;
      let factList = WEEKLY_FACTS[weeks] || ["No specific facts for this week yet."];
      document.getElementById('pregnancy-info').innerHTML = `
        <p>📅 Due Date: <strong>${DUE_DATE.toDateString()}</strong></p>
        <p>⏳ You are <strong>${weeks} weeks and ${remainder} days</strong> pregnant.</p>
        <ul>${factList.map(f => `<li>${f}</li>`).join('')}</ul>
      `;
    }

    const moodMessages = {
      happy: ["Your joy lights up the world! 🌞", "You're glowing, my angel ✨", "That smile is everything!"],
      relaxed: ["Peace looks good on you 🌿", "Breathe deep, you're doing great 🧘", "Enjoy the calm—I'll handle the rest."],
      tired: ["Rest, mama bear 🐻", "You’re growing life—take it slow 💖", "Let me spoil you today.", "Do you want massage?"],
      sleepy: ["Sleep early tonight 😴", "Snuggle up and rest, love 💫", "You deserve deep, peaceful sleep."]
    };

    const surpriseMessages = [
      "I kiss your cheeks 100 times each night.",
      "You're carrying our baby like a queen 👑",
      "Let’s dance again like we did in UAE 💃",
      "You make everything beautiful.",
      "Even on hard days, you're my sunshine ☀️",
      "I'd choose you in every lifetime.",
      "Theodore and I miss you so much 💌"
    ];

    function showMessage() {
      const msg = surpriseMessages[Math.floor(Math.random() * surpriseMessages.length)];
      document.getElementById('output').textContent = msg;
      confetti({ particleCount: 100, spread: 70 });
    }

    // Mood syncing
    function submitMood(mood) {
      const msg = moodMessages[mood][Math.floor(Math.random() * moodMessages[mood].length)];
      const moodRef = ref(db, 'moods');
      push(moodRef, { text: msg });
    }

    const moodList = document.getElementById('mood-response');
    const moodRef = ref(db, 'moods');
    onValue(moodRef, snapshot => {
      const data = snapshot.val();
      moodList.innerHTML = "";
      if (data) {
        const keys = Object.keys(data).slice(-6);
        keys.forEach(key => {
          const item = data[key];
          const div = document.createElement('div');
          div.innerHTML = `${item.text} <button onclick="deleteMood('${key}')">Delete</button>`;
          moodList.appendChild(div);
        });
      }
    });

    window.deleteMood = (id) => remove(ref(db, `moods/${id}`));

    // Notes syncing
    function saveNote() {
      const text = document.getElementById('note-input').value.trim();
      if (!text) return;
      const noteRef = ref(db, 'notes');
      push(noteRef, { text, date: new Date().toLocaleString() });
      document.getElementById('note-input').value = '';
    }

    const noteList = document.getElementById('note-list');
    const noteRef = ref(db, 'notes');
    onValue(noteRef, snapshot => {
      const data = snapshot.val();
      noteList.innerHTML = "";
      if (data) {
        const keys = Object.keys(data).slice(-6);
        keys.forEach(key => {
          const n = data[key];
          const li = document.createElement('li');
          li.innerHTML = `<strong>${n.date}:</strong> ${n.text} <button onclick="deleteNote('${key}')">Delete</button>`;
          noteList.appendChild(li);
        });
      }
    });

    window.deleteNote = (id) => remove(ref(db, `notes/${id}`));

    // Baby name suggestions (local only)
    function addBabyName() {
      const name = document.getElementById('name-input').value.trim();
      if (!name) return;
      const names = JSON.parse(localStorage.getItem('babyNames') || '[]');
      names.push(name);
      localStorage.setItem('babyNames', JSON.stringify(names));
      document.getElementById('name-input').value = '';
      renderNames();
    }

    function renderNames() {
      const names = JSON.parse(localStorage.getItem('babyNames') || '[]');
      const list = document.getElementById('baby-names-list');
      list.innerHTML = names.map((n, i) => `<li>${n} <button onclick="deleteName(${i})">Delete</button></li>`).join('');
    }

    function deleteName(index) {
      const names = JSON.parse(localStorage.getItem('babyNames') || '[]');
      names.splice(index, 1);
      localStorage.setItem('babyNames', JSON.stringify(names));
      renderNames();
    }

    window.onload = () => {
      updatePregnancy();
      renderNames();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    };
  </script>
</body>
</html>
